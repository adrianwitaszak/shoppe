query getShopById ($shopId: String!) {
    getShopById (shopId: $shopId) {
        description
        id
        imageUrl
        name
        orders {
            id
            paid
            purchasedAt
            quantity
            scheduledAt
            serviceId
            shopId
            userId
        }
        reviews {
            id
            rating
            shopId
            text
            userId
        }
        services {
            description
            duration
            id
            name
            price
            shopId
        }
        userId
    }
}

query shopsPagedByUserId ($page: Int, $size: Int) {
    shopsPagedByUserId (page: $page, size: $size) {
        info {
            count
            next
            pages
            prev
        }
        results {
            description
            id
            imageUrl
            name
            orders {
                id
                paid
                purchasedAt
                quantity
                scheduledAt
                serviceId
                shopId
                userId
            }
            reviews {
                id
                rating
                shopId
                text
                userId
            }
            services {
                description
                duration
                id
                name
                price
                shopId
            }
            userId
        }
    }
}

